<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .main-container {
            width: 220px;
            padding: 15px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        /* Naya Screen Style */
        #display {
            width: 100%;
            height: 50px;
            background-color: #222;
            color: #0f0; /* Retro green color */
            text-align: right;
            padding: 10px;
            font-size: 24px;
            box-sizing: border-box;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #444;
        }
        .ac {
            display: flex;
            justify-content: flex-end;
        }
        .ac-button {
            width: 50px;
            height: 40px;
            background-color: #ff3b30;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        button {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }
        .number-button {
            background-color: #eee;
        }
        .number-button:hover {
            background-color: #ccc;
        }
        .operator-button {
            background-color: #ff9500;
            color: white;
        }
        .operator-button:hover {
            background-color: #e08400;
        }
        .equals-button {
            background-color: #34c759;
            color: white;
        }
    </style>
</head>
<body>

   <div class="main-container">
    <div id="display">0</div>

    <div class="ac">
        <button class="ac-button">AC</button>
    </div>

    <div class="buttons">
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="operator-button">/</button>

        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="operator-button">*</button>

        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="operator-button">-</button>

        <button class="number-button">0</button>
        <button class="number-button">.</button>
        <button class="equals-button">=</button>
        <button class="operator-button">+</button>
   </div>

   <script>
    const display = document.getElementById('display');
    const acButton = document.querySelector('.ac-button');
    const numberButtons = document.querySelectorAll('.number-button');
    const operatorButtons = document.querySelectorAll('.operator-button');
    const equalsButton = document.querySelector('.equals-button');

    let currentInput = '';
    let operator = '';
    let firstOperand = null;

    // Numbers thichda screen ma dekhine logic
    numberButtons.forEach(button => {
        button.addEventListener('click', () => {
            currentInput += button.textContent;
            display.textContent = currentInput;
        });
    });

    // Operator thichda pahilo number save garne
    operatorButtons.forEach(button => {
        button.addEventListener('click', () => {
            if (currentInput) {
                firstOperand = parseFloat(currentInput);
                operator = button.textContent;
                currentInput = ''; // Arko number thichna lai khali gareko
            }
        });
    });

    // Calculation garne logic
    equalsButton.addEventListener('click', () => {
        if (currentInput && operator && firstOperand !== null) {
            const secondOperand = parseFloat(currentInput);
            let result;

            switch (operator) {
                case '+': result = firstOperand + secondOperand; break;
                case '-': result = firstOperand - secondOperand; break;
                case '*': result = firstOperand * secondOperand; break;
                case '/': 
                    result = secondOperand !== 0 ? firstOperand / secondOperand : "Error"; 
                    break;
            }

            display.textContent = result;
            currentInput = result.toString();
            operator = '';
            firstOperand = null;
        }
    });

    // Clear garne logic
    acButton.addEventListener('click', () => {
        currentInput = '';
        operator = '';
        firstOperand = null;
        display.textContent = '0';
    });
   </script>
</body>
</html>
