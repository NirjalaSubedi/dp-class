<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        .main-container{
            width: 200px;
            height: 300px;
            background-color: lightgray;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }
        .ac{
            width: 100%;
            display: flex;
            justify-content: flex-end;
        }
        .ac-button{
            width: 40px;
            height: 40px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .buttons{
            width: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        .number-button, .operator-button, .equals-button{
            width: 40px;
            height: 40px;
            background-color: white;
            border: none;
            border-radius: 5px;
        }
        .operator-button{
            background-color: orange;
        }
        .equals-button{
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
   <div class="main-container">
    <div class="ac">
        <button class="ac-button">AC</button>
    </div>
    <div class="buttons">
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="operator-button">/</button>

        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="operator-button">*</button>

        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="operator-button">-</button>

        <button class="number-button">0</button>
        <button class="number-button">.</button>
        <button class="equals-button">=</button>
        <button class="operator-button">+</button>
   </div>
   <script>
    const acButton = document.querySelector('.ac-button');
    const numberButtons = document.querySelectorAll('.number-button');
    const operatorButtons = document.querySelectorAll('.operator-button');
    const equalsButton = document.querySelector('.equals-button');

    let currentInput = '';
    let operator = '';
    let firstOperand = null;

    numberButtons.forEach(button => {
        button.addEventListener('click', () => {
            currentInput += button.textContent;
            console.log(currentInput);
        });
    });

    operatorButtons.forEach(button => {
        button.addEventListener('click', () => {
            if (currentInput) {
                firstOperand = parseFloat(currentInput);
                operator = button.textContent;
                currentInput = '';
            }
        });
    });

    equalsButton.addEventListener('click', () => {
        if (currentInput && operator && firstOperand !== null) {
            const secondOperand = parseFloat(currentInput);
            let result;

            switch (operator) {
                case '+':
                    result = firstOperand + secondOperand;
                    break;
                case '-':
                    result = firstOperand - secondOperand;
                    break;
                case '*':
                    result = firstOperand * secondOperand;
                    break;
                case '/':
                    result = firstOperand / secondOperand;
                    break;
            }

            console.log(result);
            currentInput = result.toString();
            operator = '';
            firstOperand = null;
        }
    });

    acButton.addEventListener('click', () => {
        currentInput = '';
        operator = '';
        firstOperand = null;
        console.log('Cleared');
    });
   </script>
</body>
</html>
