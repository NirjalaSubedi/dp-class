<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            color:rgb(56, 156, 38);
            font-size:50px;
            font-weight:bold;

        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 500px;
            height: 500px;
            margin: 20px;
        }
        .btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: rgb(247, 75, 63);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 26px;
        }
    </style>
</head>
<body>
    <h1>Filter</h1>
    <div class="container">
        <div>
            <img src="image.png">
            <button class="btn" onclick="applyFilter(this)" data-name="1">Apply Filter</button>
        </div>
        <div>
            <img src="nature.png">
            <button class="btn" onclick="applyFilter(this)" data-name="2">Apply Filter</button>
        </div>
        <div>
            <img src="new.jpeg">
            <button class="btn" onclick="applyFilter(this)" dataname="3">Apply Filter</button>
        </div>
    </div>
    <div class="display">

    </div>
    <script>
        function applyFilter(element) {
            const display = document.querySelector('.display');
            const imageSrc = element.previousElementSibling.src;
            display.innerHTML = `<h2>Filter Applied!</h2>
            <img src="${imageSrc}" style="width: 400px; height: auto; border: 5px solid green;">`;
        }
    </script>
</body>
</html>
