<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Applications</title> 
    <style>
        .main-container{
            display:flex;
            gap:5px;

        }
        .btn{
            background-color:rgb(252, 54, 54);
            border:rgb(252, 54, 54);
            padding:5px;
            padding-left:10px;
            padding-right:10px;
            border-radius: 10px;
            color:white;
        }
        .Search-box{
            padding:2px;
        }
      
    </style>
</head>
<body>
    <div class="main-container">
    <div class="Search-box">
        <input type="text" placeholder="search">
    </div>
    <div>
        <button class="btn">Enter</button>
    </div>
    </div>
    
</body>
</html>
